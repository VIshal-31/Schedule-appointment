<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Calendar Selection</title>
  <style>
    .checkbox-container {
  display: inline-block;
  position: relative;
}

/* Hide the default checkbox */
.checkbox-container input[type="checkbox"] {
  opacity: 0;
}

/* Style the custom checkbox */
.checkbox-container label {
  cursor: pointer;
  border: 2px solid #b39b9b;
  border-radius: 50%;
  display: inline-block;
  width: 50px;
  height: 50px;
  transition: background-color 0.3s ease;
}

/* Change background color when checkbox is checked */
.checkbox-container input[type="checkbox"]:checked + label {
  background-color: #3b3a3a;
  color: #fff;
}

  </style>
</head>
<body>

  <form>
    <div class="checkbox-container">
      <input type="checkbox" id="myCheckbox">
      <label for="myCheckbox" id="my" style="display: flex; align-items: center; justify-content: center;">Mon</label>
    </div>
  </form>
  

  <input type="hidden" id="selectedDate" name="selectedDate">

                <label for="month">Select a month:</label>
                <select id="month" name="month" onchange="updateCalendar()">
                  @for ($i = 0; $i < 12; $i++)
                    <option value="{{ $i }}">{{ date('F', mktime(0, 0, 0, $i+1, 1)) }}</option>
                  @endfor
                </select>

                <label for="year">Select a year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100" value="2024" onchange="updateCalendar()">

                
                
                <div class="calendar" id="calendar"></div>
</body>
</html>
